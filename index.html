        <img src="landing/img/header/cube.png" alt="logotype" class="logotype__item">

      <a href="#" class="nav-menu__item company-name">
        <img src="landing/img/header/NoTab.png" alt="NoTab" class="company-name__item">

        <div class="footer__wrapper">
