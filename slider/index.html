<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Slider</title>
</head>
<body>

<div class="slider">
  <a><img src="img/leftBtn.svg" class="slide-btn slide-left" alt="leftBtn"></a>
  <a><img src="img/rightBtn.svg" class="slide-btn slide-right" alt="leftBtn"></a>
  <div class="slider__wrapper">
    <img src="img/1.jpg" alt="img" class="slider-item">
    <img src="img/2.jpg" alt="img" class="slider-item">
    <img src="img/3.jpg" alt="img" class="slider-item">
    <img src="img/4.jpg" alt="img" class="slider-item">
    <img src="img/5.jpg" alt="img" class="slider-item">
    <img src="img/6.jpg" alt="img" class="slider-item">
    <img src="img/7.jpg" alt="img" class="slider-item">
    <img src="img/8.jpg" alt="img" class="slider-item">
    <img src="img/9.jpg" alt="img" class="slider-item">
    <img src="img/10.jpg" alt="img" class="slider-item">
  </div>
</div>


<script src="slider.js"></script>

</body>
</html>
